<!DOCTYPE html>
<html>
 <head>
 	<title>HTML table</title>
 	<style >
 		th,td,table {border-width: :1px 2px 3px 4px;
 		             border-style: dashed dotted solid double;
 		             border-color:red green blue purple;
 		             border-radius:  22px;
 		              }
	 		        table{     border-collapse: collapse;}
 		               th,td   { padding: 5px;} 
 		
 		body {background-color: powderblue;}
 		th {background-color: pink;}
 		td{background-color: gray;}

 	</style>
	
</head>
 
 <body  >
 	<table width="100%">
 	 <tr>
 			<th>Name</th>
 			<td>Utkarsh</td>
 			<td>Aman</td>
 	 </tr>
 	 
 		
 	 

 	 <tr>
 			<th>Age </th>
 			<td>23</td>
 			<td>24</td>
 			
 	 </tr>
 		<tr >
 	 
 			<th rowspan="2" >language knows</th>
 		    <td rowspan="2"><table width="100%" ><tr ><td>Hindi</td></tr><tr><td >English</td></tr><tr><td>Sanskriti</td></tr></table></td>

 		    <td >Sanskriti</td>
 			
 			
 		</tr>
 	 

 	</table>
 	
 </body>
</html>
