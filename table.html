<!DOCTYPE html>
<html>
 <head>
 	<title>HTML table</title>
 	<style >
 		th,td,table {border:2px solid pink;}
 		td {text-align: center;}
 	</style>

</head>

 <body>
 	<table width="100%">
    <thead>
 	   <tr>
 			<th>Name</th>
 			<th>Age</th>
 			<th>Gender</th>
 	   </tr>
    </thead>
 	  <tbody>

 	   <tr>
 			<td>Utkarsh</td>
 			<td>23</td>
 			<td>Male</td>
 	   </tr>

 	   <tr>
 			<td>Aman</td>
 			<td>23</td>
 			<td>Male</td>
 	   </tr>
   </tbody>

 	</table>

 </body>
</html>
